{% extends 'base.html' %}

{% block title %} | Register Account {% endblock %}

{% block content %}
<section id="register" class="py-5" style="background-color: #f0f2f5; min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center py-3 rounded-top">
              <h4 class="mb-0">
                <i class="fas fa-user-plus"></i> Create Your Account
              </h4>
            </div>
            <div class="card-body p-4">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'register' %}" method="POST" class="needs-validation" novalidate>
                  {% csrf_token %}
                  <div class="mb-3">
                      <label for="first_name" class="form-label">First Name</label>
                      <input type="text" name="first_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label for="last_name" class="form-label">Last Name</label>
                      <input type="text" name="last_name" class="form-control" required>
                    </div>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-3">
                  <label for="password2" class="form-label">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
              </form>
            </div>
            <div class="card-footer text-center bg-light rounded-bottom">
              <small>Already have an account? <a href="{% url 'login' %}" class="text-primary">Log in here</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
